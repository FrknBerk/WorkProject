<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Kullanıcı Adı</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="firstName" placeholder="Kullanıcı adı giriniz">
    </div>
</div>
<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Soyad</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Soyad giriniz">
    </div>
</div>
<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Telefon</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="phone" placeholder="Telefon">
    </div>
    
</div>
<div class="form-group row">
    <button type="button" (click)="addUser()" *ngIF="user.id==0" class="btn btn-primary">
        Ekle
    </button>
    <button type="button" (click)="updateUser()" *ngIF="user.id!=0" class="btn btn-primary">
        Güncelle
    </button>
</div>
